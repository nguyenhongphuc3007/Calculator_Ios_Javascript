<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="1.css">
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font awesome icon pack -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">


</head>
<body>

  <div class="main">

    <input type="text" class="output" id="test" value="0" />
    
    <div class="button-container">
    <div class="myRow">
      <button class="btn flex operator clear" value="all-clear" onclick="buttonClick(this)">AC</button>
      <button class="btn flex operator" value="opposite" onclick="buttonClick(this)">+/-</button>
      <button class="btn flex operator" value="percent" onclick="buttonClick(this)">%</button>
      <button class="btn flex secondary" value="divide" onclick="buttonClick(this)"><i class="fas fa-divide"></i></button>
    </div>
    <div class="myRow">
      <button class="btn flex num" value="7" onclick="buttonClick(this)">7</button>
      <button class="btn flex num" value="8" onclick="buttonClick(this)">8</button>
      <button class="btn flex num" value="9" onclick="buttonClick(this)">9</button>
      <button class="btn flex secondary" value="multiply" onclick="buttonClick(this)"><i class="fas fa-times"></i></button>
    </div>
    <div class="myRow">
      <button class="btn flex num" value="4" onclick="buttonClick(this)">4</button>
      <button class="btn flex num" value="5" onclick="buttonClick(this)">5</button>
      <button class="btn flex num" value="6" onclick="buttonClick(this)">6</button>
      <button class="btn flex secondary" value="subtract" onclick="buttonClick(this)"><i class="fas fa-minus"></i></button>
    </div>
    <div class="myRow">
      <button class="btn flex num" value="1" onclick="buttonClick(this)">1</button>
      <button class="btn flex num" value="2" onclick="buttonClick(this)">2</button>
      <button class="btn flex num" value="3" onclick="buttonClick(this)">3</button>
      <button class="btn flex secondary" value="add" onclick="buttonClick(this)"><i class="fas fa-plus"></i></button>
    </div>
    <div class="myRow">
      <button class="btn btn0 flex num" value="0" onclick="buttonClick(this)">0</button>
      <!-- <button class="btn" >0</button> -->
      <button class="btn btn1 flex num" value="period" onclick="buttonClick(this)">.</button>
      <button class="btn btn1 flex secondary" value="equals" onclick="buttonClick(this)"><i class="fas fa-equals"></i></button>
    </div>
    </div>
  </div>
  <script type="text/javascript" src="1.js"></script>
</body>
</html>
